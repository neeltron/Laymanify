<!DOCTYPE html>
<html>

<body>

    <header style="margin-bottom: 3rem;">

        <a href="homepage.html"><img style="width: 10rem; height: 6rem" src="static/67664b099222397542bc51f78f3b0ad3-2.png" /></a>

        <div style="width: 70%; height: 100%; float: right; border-bottom: 1px #00489C solid; display: flex; margin-right: 1rem; padding-top: 4.25rem;">

            <div style="width: 100%; height: 100%; color: #00489C; font-size: 14px; font-family: Karma; font-weight: 300; word-wrap: break-word">About Us</div>
            <a href="/patient"><div style="width: 100%; height: 100%; color: #00489C; font-size: 14px; margin-right: 7rem; font-family: Karma; font-weight: 300; word-wrap: break-word">Patient Files</div></a>
            <a href="/capture"><div style="width: 100%; height; 100%; color: #00489C; font-size: 14px; font-family: Karma; margin-right: 5rem; font-weight: 300; word-wrap: break-word">Capture</div></a>
            <div style="width: 100%; height: 100%; color: #00489C; font-size: 14px; font-family: Karma; font-weight: 300; word-wrap: break-word">Reminders</div>
            <div style="width: 100%; height: 100%; color: #00489C; font-size: 14px; font-family: Karma; font-weight: 300; word-wrap: break-word">Login</div>

        </div>

    </header>

    <div style="width: 30%; height: 90%; text-shadow: 1px 1px 1px; border: .25px #ffffff solid;">

        <div style="width: 100%; height: 100%; text-align: left; margin-left: 6rem; color: black; font-size: 22px; font-family: Karma; font-weight: 200; word-wrap: break-word">Patient Files</div>

    </div>

    {% for key, values in data.items() %}
    <div style="width: 100%; padding-bottom: .5rem; height: auto; text-align: left; color: black; font-size: 16px; font-family: Karma; font-weight: 300; padding-top: 3rem; margin-left: 6rem; word-wrap: break-word">Patient {{ values[0] }}</div>

    <div style="width: 100%; height: 150px; margin-left: 6rem; display: flex; gap: 1rem">
        <img style="width: 130px; height: 100%; background-color: #4C92C6; border-radius: 6px;" src="static/{{values[0]}}.jpg" />

        <div style="padding: .5rem;  box-shadow: gainsboro 2px 2px 2px; margin-left: 2rem; border-radius: 6px; border: 1px black solid; flex: 0.5;">

            <div style="width: 100%; height: 100%"><span style="color: black; font-size: 20px; font-family: Karma; font-weight: 300; word-wrap: break-word">Name: {{ values[0] }}<br/>Height: {{ values[1] }}<br/>Weight: {{ values[2] }}<br/>Condition: {{ values[3] }}<br/>Medication(s): {{ values[4] }}</span><span style="color: black; font-size: 20px; font-family: Karma; font-weight: 600; word-wrap: break-word">, </span><span style="color: black; font-size: 20px; font-family: Karma; font-weight: 300; word-wrap: break-word">...</span></div>

        </div>
    </div>
    {% endfor %}

</body>
</html>
