<!DOCTYPE html>
<html>


<body>
    
    <head>
    <style>
    /* Add flexbox to the navbar */

      display: flex;
      justify-content: center;
      margin: 0 8rem;
    }
    
    /* Add flex items to the navbar */
    header .logo,
    header .nav-links,
    header .search-tool {
      flex: 1;
    }
    
    /* Center the logo and navigation links horizontally */
    header .logo,
    header .nav-links {
      align-items: center;
    }
    
    /* Add a margin to the search tool */
    header .search-tool {
      margin-left: 1rem;
    }
    
    /* Add a border to the search tool */
    header .search-tool input {
      border: 1px solid #000;
      padding: 0.5rem;
    }
    </style>
    </head>
    
    <body>
          
      <header>
        <a href="/templates/homepage.html" class="logo">
          <img src="static/67664b099222397542bc51f78f3b0ad3-2.png" alt="Logo" />
        </a>
    
        <nav class="nav-links">
          <a href="/templates/index.html">Patient Files</a>
          <a href="/templates/capture.html">Capture</a>
          <a href="#">Reminders</a>
          <a href="#">Login</a>
        </nav>
    
        <input type="search" class="search-tool" placeholder="Search..." />
      </header>
    
   
    </body>
    </html>
     
    <div style="display: flex; flex-direction: column; align-items: center; text-align: center;">
        <video style="width: 60%;" id="camera" autoplay></video>
        <button style="margin-top: 10px;" id="captureButton">Capture Photo</button>
      </div>
      
   <div style="width: 100%; padding-bottom: .5rem; height: auto; text-align: left; color: black; font-size: 16px; font-family: Karma; font-weight: 300; margin-top: 3rem; margin-left: 6rem; word-wrap: break-word">Patient {{ values[0] }}</div>

    <div style="width: 100%; height: 150px; margin-left: 6rem; display: flex; gap: 1rem">
        <img style="width: 130px; height: 100%; background-color: #4C92C6; border-radius: 6px;" src="static/{{values[0]}}.jpg" />

        <div style="padding: .5rem;  box-shadow: gainsboro 2px 2px 2px; margin-left: 2rem; border-radius: 6px; border: 1px black solid; flex: 0.5;">

            <div style="width: 100%; height: 100%"><span style="color: black; font-size: 20px; font-family: Karma; font-weight: 300; word-wrap: break-word">Name: {{ values[0] }}<br/>Height: {{ values[1] }}<br/>Weight: {{ values[2] }}<br/>Condition: {{ values[3] }}<br/>Medication(s): {{ values[4] }}</span><span style="color: black; font-size: 20px; font-family: Karma; font-weight: 600; word-wrap: break-word">, </span><span style="color: black; font-size: 20px; font-family: Karma; font-weight: 300; word-wrap: break-word">...</span></div>

        </div>
    </div>
    
    <form method="post">
        <div style=" display: flex; flex-direction: row; align-items: flex-start; margin-top: 3rem; margin-left: 6rem;">
            <input type="text" name="question" id="question" placeholder="Ask a question">
            <button type="submit" id="askButton">Ask</button>
        </div>
    </form>

    <script>
        const cameraView = document.getElementById('camera');
        const captureButton = document.getElementById('captureButton');
        const dataDiv = document.getElementById('dataDiv');

        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                cameraView.srcObject = stream;
            } catch (err) {
                console.error('Error accessing the camera:', err);
            }
        }

        captureButton.addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            canvas.width = cameraView.videoWidth;
            canvas.height = cameraView.videoHeight;
            canvas.getContext('2d').drawImage(cameraView, 0, 0, cameraView.videoWidth, cameraView.videoHeight);

            const photo = canvas.toDataURL('image/jpeg');

            fetch('/save_photo', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ photoData: photo }),
            })
                .then(response => response.json())
                .then(data => {
                    if (data.fileName) {
                        console.log('Photo saved:', data.fileName);

                        // Make an additional request to retrieve data_dict
                        fetch('/result')
                            .then(response => response.json())
                            .then(data => {
                                // Update the dataDiv with the retrieved data
                                dataDiv.innerHTML = JSON.stringify(data, null, 2);
                            })
                            .catch(error => {
                                console.error('Error retrieving data_dict:', error);
                            });
                    } else {
                        console.error('Error saving photo:', data.error);
                    }
                })
                .catch(error => {
                    console.error('Error saving photo:', error);
                });
        });

        // Initialize the camera when the page loads
        window.addEventListener('load', initCamera);
    </script>
</body>
</html>
